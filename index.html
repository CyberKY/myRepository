<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>音声合成デモ</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>音声合成デモ</h1>

    <p>以下の入力ボックスに任意のテキストを入力してください。<br>
        その後、音声合成を聞くためにはEnterキーを押すか、"再生"ボタンを押してください。<br>
        プルダウンメニューを使用して、音声を変更することができます。</p>
    
    <form>
    <input type="text" class="txt" placeholder="ここに任意のテキストを入力してください。">
    <div>
      <label for="rate">音声速度</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">音声高さ</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
    <select>

    </select>
    <div class="controls">
      <button id="play" type="submit">再生</button>
    </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
